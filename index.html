<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YFXR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://64.media.tumblr.com/90f6cdcbc51c53fa4ca7294da96fc3f8/tumblr_pios19KpQC1ufq8wko1_1280.gifv') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 10vw;
      font-weight: bold;
      margin: 0;
      animation: rgbGlow 5s infinite linear;
    }

    @keyframes rgbGlow {
      0%   { color: red;   text-shadow: 0 0 20px red; }
      33%  { color: lime;  text-shadow: 0 0 20px lime; }
      66%  { color: cyan;  text-shadow: 0 0 20px cyan; }
      100% { color: red;   text-shadow: 0 0 20px red; }
    }
  </style>
</head>
<body>
  <h1>YFXR</h1>
</body>
</html>
