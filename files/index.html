<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4cafef;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Downloads</h1>
  <ul id="file-list">Loading files...</ul>

  <script>
    async function loadFiles() {
      const repo = "yn00b/yn00b.github.io"; 
      const path = "files"; 

      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
        const files = await res.json();

        let list = document.getElementById("file-list");
        list.innerHTML = ""; 

        files.forEach(file => {
          if (file.type === "file") {
            let li = document.createElement("li");
            let a = document.createElement("a");
            a.href = file.download_url;
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      } catch (err) {
        document.getElementById("file-list").innerHTML = "Error loading files.";
      }
    }
    loadFiles();
  </script>
</body>
</html>
